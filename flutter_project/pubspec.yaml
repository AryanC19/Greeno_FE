name: flutter_project
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  http: ^1.2.2
  table_calendar: ^3.0.9
  awesome_notifications: ^0.10.1
  timezone: ^0.9.2
  url_launcher: ^6.3.2
  webview_flutter: ^4.4.2
  flutter_tts: ^3.8.5

  shared_preferences: ^2.2.2
  lottie: ^3.1.2
  speech_to_text: ^7.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/lottie_animations/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf